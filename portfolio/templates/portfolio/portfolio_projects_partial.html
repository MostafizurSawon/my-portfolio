{% load wagtailimages_tags %}

{% for project in projects %}
    <div class="group relative flex flex-col bg-white dark:bg-gray-800 rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100 dark:border-gray-700 overflow-hidden transform hover:-translate-y-1 fade-in">
        
        <div class="h-64 bg-gray-200 dark:bg-gray-700 overflow-y-auto scrollbar-hide relative">
            {% if project.image %}
                {% image project.image original as img %}
                <img src="{{ img.url }}" alt="{{ img.alt }}" class="w-full h-auto object-top transition-transform duration-500">
            {% else %}
                <div class="w-full h-full flex items-center justify-center text-gray-400">No Image</div>
            {% endif %}
        </div>

        <div class="flex-1 p-6 flex flex-col justify-between border-t border-gray-100 dark:border-gray-700">
            <div>
                <p class="text-sm font-medium text-primary mb-2">{{ project.date }}</p>
                <a href="{{ project.url }}" class="block">
                    <p class="text-xl font-semibold text-gray-900 dark:text-white group-hover:text-primary transition-colors">{{ project.title }}</p>
                    <p class="mt-3 text-base text-gray-500 dark:text-gray-400 line-clamp-3">{{ project.intro }}</p>
                </a>
            </div>
            <div class="mt-6">
                <a href="{{ project.url }}" class="text-base font-semibold text-primary hover:text-indigo-500 transition">View Details &rarr;</a>
            </div>
        </div>
    </div>
{% endfor %}

{% if projects.has_next %}
    <div id="load-more-btn" class="col-span-full text-center mt-12">
        <button 
            hx-get="?page={{ projects.next_page_number }}" 
            hx-trigger="click" 
            hx-target="#load-more-btn" 
            hx-swap="outerHTML" 
            class="px-8 py-3 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-full font-semibold text-gray-900 dark:text-white hover:bg-gray-50 dark:hover:bg-gray-700 transition shadow-sm">
            Load More Projects...
        </button>
        <span class="htmx-indicator ml-2 text-gray-500">Loading...</span>
    </div>
{% endif %}
